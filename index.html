<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="public/img/icon.png" />
    <title>Les petits plats - Projet 7 - Aïssa Belguidoum</title>

    <script src="https://kit.fontawesome.com/f17c906855.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <div id="overlay" class="overlay"></div>
    <header class="main-header">
      <!-- LOGO -->
      <img src="public/img/logo.png" alt="logo les petits plats" />

      <!-- Search bar -->
      <form action="index.html" method="POST" class="search-form">
        <input
          type="text"
          id="search-bar"
          class="search-bar"
          placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette (Algo2)"/>
        <button type="submit" title="Rechercher" class="search-btn">
          <span class="fas fa-search"></span>
        </button>
      </form>

      <!-- Tags labels -->
      <div class="labels" id="labels"></div>

      <!-- Advanced search -->
      <form action="index.html" method="POST" class="filters" id="filters">
        <div class="filters-elt" id="filters-elt-ing">
          <input placeholder="Ingrédients" id="ing-input" />
          <span class="fas fa-chevron-down" id="ing-btn"></span>
          <div class="filters-all">
            <ul id="ing-filter-list"></ul>
          </div>
        </div>

        <div class="filters-elt" id="filters-elt-app">
          <input placeholder="Appareils" id="app-input" />
          <span class="fas fa-chevron-down" id="app-btn"></span>
          <div class="filters-all">
            <ul id="app-filter-list"></ul>
          </div>
        </div>

        <div class="filters-elt" id="filters-elt-ust">
          <input placeholder="Ustensiles" id="ust-input" />
          <span class="fas fa-chevron-down" id="ust-btn"></span>
          <div class="filters-all">
            <ul id="ust-filter-list"></ul>
          </div>
        </div>
      </form>
    </header>

    <!-- Main content-->
    <main class="main-content" id="main-content">
     
    </main>

    <!-- Alert -->
    <p class="result" id="result"></p>

    <script type="module" src="script/index.js"></script>
  </body>
</html>
